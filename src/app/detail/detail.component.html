<section *ngIf="game" class="detail">
  <a class="detail__back" href='./' title='go back'  (click)="goBack()">
    <img src="../../assets/icons/back.png" alt='Foto esta'>
  </a>
  <div class="detail__tag">
    <i class="fas fa-medal detail__tag--icon"></i>
    <small class="uppercase">New Release</small>
  </div>
  <h1 class="detail__title">{{game.title}}</h1>
  <div class="detail__priceContainer">
    <p class="detail__priceContainer--text">{{game.price}} USD</p>
    <button class="detail__priceContainer--btn uppercase">Install Game</button>
  </div>
  <div class="detail__infoContainer">
    <img class="detail__infoContainer--img" src={{game.image}} alt='god of war photo' />
    <p class="detail__infoContainer--text">{{game.description}}</p>
  </div>
</section>
